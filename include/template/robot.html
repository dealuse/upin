	<script type="text/javascript">
		var CUSASK_INIT_STRING = "请在这里输入你的问题";

		Date.prototype.Format = function(fmt) { //author: meizz 
			var o = {
				"M+" : this.getMonth() + 1, //月份         
				"d+" : this.getDate(), //日         
				"h+" : this.getHours() % 12 == 0 ? 12 : this.getHours() % 12, //小时         
				"H+" : this.getHours(), //小时         
				"m+" : this.getMinutes(), //分         
				"s+" : this.getSeconds(), //秒         
				"q+" : Math.floor((this.getMonth() + 3) / 3), //季度         
				"S" : this.getMilliseconds()
			//毫秒         
			};
			if (/(y+)/.test(fmt))
				fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "")
						.substr(4 - RegExp.$1.length));
			for ( var k in o)
				if (new RegExp("(" + k + ")").test(fmt))
					fmt = fmt.replace(RegExp.$1,
							(RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k])
									.substr(("" + o[k]).length)));
			return fmt;
		}

		/*获取用户输入*/
		function _Get_CusAsk() {
			var str = $("#txtCusAsk").val();
			var reg = /[^a-zA-Z0-9\u4e00-\u9fa5\s]*/g;
			str = str.replace(reg, "");
			str = str.replace(CUSASK_INIT_STRING, "");

			return $.trim(str);
		}

		$(document).ready(function() {
			/*提问小贴示*/
			$("#robottip").dialog({
				autoOpen : false,
				width : 570,
				modal : true,
				showTitle : false
			});

			/*输入框获得焦点*/
			$("#txtCusAsk").focus(function() {
				if ($.trim($(this).val()) == CUSASK_INIT_STRING) {
					$(this).val("");
				}
			});
			/*输入框失去焦点*/
			$("#txtCusAsk").blur(function() {
				if ($.trim($(this).val()) == "") {
					$(this).val(CUSASK_INIT_STRING);
				}
			});
			/*输入框按下键盘*/
			var oldinput = "";
			$("#txtCusAsk").keyup(function(e) {
				if (e.keyCode == 13/*回车*/) {
					SendCusAsk();
				} else {
					/*触发change事件*/
					var newinput = _Get_CusAsk();
					if (newinput != oldinput) {
						oldinput = newinput;
						//txtCusAsk_Change(oldinput);
					}
				}
			});
			//对话框上面快捷操作
			$(".jqr_ul2 li a,.hot ul li a").click(function() {
				ShowAnswerByCusAsk($(this).text());
			});

		});

		/*清空答案区内容*/
		function ClearAnswer() {
			if (confirm("你确定要要清空答案区内容么？")) {
				$("#divAnswer").html("");
			}
		}

		/*提问技巧小贴示*/
		function robottip() {
			$("#robottip").dialog('open');
		}

		/*发送用户提问*/
		function SendCusAsk() {
			/*用户输入*/
			var cusask = _Get_CusAsk();
			/*按用户输入搜索答案*/
			ShowAnswerByCusAsk(cusask);
			$("#txtCusAsk").val('');
		}

		/*截断字符串*/
		function _Cut_String(s) {
			if (s.length > 30) {
				return s.substr(0, 30) + "...";
			}
			return s;
		}

		/*根据问题ID显示答案*/
		function ShowAnswerByQuestionId(questionid) {
			$("#divAnswer").html('<img id="imgLoading" src="/static/theme/ev56_58/css/img/robot/loading.gif" width="26px" height="26px" />');

			$.get(BaseDomain + "?m=SelfHelp&a=robotAskid", {
				askid : questionid
			}, function(answer) {
				var answerstr = _Format_Answer(answer);
				$("#divAnswer").html(answerstr);
				$("#divAnswer").scrollTop(0);
			});
		}
		/*根据用户输入直接返回答案*/
		function ShowAnswerByCusAsk(cusask) {
			$("#divAnswer").html('<img id="imgLoading" src="/static/theme/ev56_58/css/img/robot/loading.gif" width="26px" height="26px" />');

			$.get(BaseDomain + "?m=SelfHelp&a=robotContent", {
				content : cusask
			}, function(answer) {
				var answerstr = _Format_Answer(answer);
				$("#divAnswer").html(answerstr);
				$("#divAnswer").scrollTop(0);
			});
		}
		/*提交用户的反馈*/
		function askEvaluate(askid, askEvaluate) {
			$.post(BaseDomain + "?m=SelfHelp&a=evaluate", {
				askid : askid,
				type : askEvaluate
			}, function(data) {
				/*3q for your feed back*/
				alert("谢谢您的反馈！");
			});
		}
		/*格式化显示答案结果*/
		function _Format_Answer(answer) {
			var answerstr = '<div class="apt_ct_l_c">';
			answerstr += '<div class="apt_ct_l_c_1"><b>优品会&nbsp;小爱</b> <span>( <span id="mtime">'
					+ new Date().Format("yyyy-MM-dd HH:mm:ss")
					+ '</span>)</span></div>';
			answerstr += '<div class="apt_ct_l_c_2" style="word-wrap: break-word;">';

			if (answer != null) {
				answer = eval('(' + answer + ')');
				if (answer.askId > 0) {
					answerstr += answer.answer;

					answerstr += "<ul class='correlation'>--------------------------相关回答--------------------------";
					for ( var idx in answer.correlation) {
						answerstr += '<li><a href="javascript:void(0)" onclick="ShowAnswerByQuestionId(\''
								+ answer.correlation[idx].id
								+ '\')">'
								+ (parseInt(idx) + 1)
								+ " "
								+ answer.correlation[idx].text + '</a></li>';
					}
					answerstr += "</ul>";

					answerstr += '<span><img src="/static/theme/ev56_58/css/img/robot/lightbulb.png" style="vertical-align: -4px;margin-right:5px;"/>我的回答是否解决了您的问题？</span><br/>';
					answerstr += '<a  class="askEvaluate" href="javascript:void(0)" onclick="askEvaluate('
							+ answer.askId
							+ ',\'type1\')"><img src="/static/theme/ev56_58/css/img/robot/1.gif"/>有用</a>';
					answerstr += '<a  class="askEvaluate" href="javascript:void(0)" onclick="askEvaluate('
							+ answer.askId
							+ ',\'type2\')"><img src="/static/theme/ev56_58/css/img/robot/2.gif"/>没有解决</a>';
					answerstr += '<a  class="askEvaluate" href="javascript:void(0)" onclick="askEvaluate('
							+ answer.askId
							+ ',\'type3\')"><img src="/static/theme/ev56_58/css/img/robot/3.gif"/>答非所问</a>';
					answerstr += '<a  class="askEvaluate" href="javascript:void(0)" onclick="askEvaluate('
							+ answer.askId
							+ ',\'type4\')"><img src="/static/theme/ev56_58/css/img/robot/4.gif"/>答案太长</a>';
					answerstr += '<br/><br/><img src="/static/theme/ev56_58/css/img/robot/lightbulb.png" style="vertical-align: -4px;margin-right:5px;"/><span style="font-size:12px;">如您的问题未得到解决，请<a target="_blank" href="/team/ask.php">在线留言</a>，我们将人工为您处理。<span>';
				} else {
					answerstr += 'PS：如有多个问题需要咨询建议分开提问。例如：你想知道“退货收到了没有，退款什么时候到账。”那么您可先先输入“退货你们收到了吗”，待小梦回答您这个问题后您便可继续提问“退款什么时候到账”，这样子效果会更好哦！';
				}
			}
			answerstr += '</div></div>';
			return answerstr;
		}
