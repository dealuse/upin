
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>优品会产品评论</title>
<style>
body{margin:0px;background: white;}
.detail_com{float:left;margin:10px 0px 0px 0px;width:687px;border:1px solid #ddd;display:inline;}
.detail_com img{border:none}
.detail_com ul{float:left;margin:0px auto;padding:0px;width:688px;height:auto;font-size:12px;line-height:24px;text-align:center;border-bottom:1px solid #efefef;color:#666;list-style:none}
.detail_com ul li{float:left}
.detail_com .detail_com_t{float:left;color:#333;border-bottom:1px solid #ddd;}
.detail_com .detail_com_t li{float:left;background:url(/static/theme/APT-pink/css/i/detail_com_01.gif) no-repeat center right;}
.detail_com .detail_com_t .detail_com_user{width:120px}
.detail_com .detail_com_t .detail_com_content{width:405px}
.detail_com .detail_com_t .detail_com_date{width:80px;background:none}
.detail_com ul .detail_com_point{width:80px;}

.detail_com ul .detail_com_usera{padding:2px 0px;width:120px;color:#F03}
.detail_com ul .detail_com_contenta{padding:4px 4px;width:396px;line-height:18px;text-align:left}
.detail_com ul .detail_com_datea{width:80px}
.detail_com ul .detail_com_pointa{width:80px;}

.detail_com .detail_com_b{margin:0px auto;padding:20px 0px;width:698px;border:none;}
.detail_com .detail_com_b li {margin:0px auto;width:698px;line-height:normal;}
.detail_com .detail_com_b li span{padding:0px 6px;}
.detail_com .detail_com_b li b{color:#ff6600;font-size:14px}
.detail_com .detail_com_b li a{color:#666;display:inline-block;text-decoration:none }
.detail_com .detail_com_b li a:hover{color:#ff6600;text-decoration:none}
</style>
</head>

<body>
					<div class="detail_com">
						<ul class="detail_com_t">
							<li class="detail_com_user"><b>买家</b></li>
							<li class="detail_com_content"><b>评论内容</b></li>
							<li class="detail_com_point"><b>满意度</b></li>
							<li class="detail_com_date"><b>日期</b></li>
						</ul>
						<!--{if $ecomments }-->
						<!--{loop $ecomments $index $one}-->
						<ul>
							<li class="detail_com_usera">{$one['username']}</li>
							<li class="detail_com_contenta">{$one['comment_content']}</li>
							<li class="detail_com_point" style="color:#F30; font-weight:bold">{$option_commentgrade[$one['comment_grade']]}</li>
							<li class="detail_com_datea">${date('Y-m-d', $one['comment_time'])}</li>
						</ul>
						<!--{/loop}-->
						{$pagestring}
						<!--{else} -->
						<ul class="detail_com_b">
							<li style="vertical-align:middle;">
								暂时木有用户发表评论 :)							</li>
						</ul>
            <!--{/if} -->

						
					</div>



</body>
</html>
