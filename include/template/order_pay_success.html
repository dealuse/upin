<script type="text/javascript">
    var total = "{$order['service']}";
    if (total == 'alipay'){
    total = '支付宝';
    }
    if (total == 'tenpay'){
    total = '财付通';
    }
    if (total == 'chinabank'){
    total = '中国银行';
    }
    if (total == 'yeepay'){
    total = '易宝支付';
    }
    if (total == 'gopay'){
    total = '国付宝';
    }
    if (total == 'cmpay'){
    total = '中国移动手机支付';
    }
    if (total == 'credit'){
    total = '优品会余额';
    }
    window["_BFD"] = window["_BFD"] || {};

            "order_id" : "{$order['id']}", //当前订单号，如果有拆单等特殊情况现象（一次购买中出现多个订单号）此页面代码不可用，请联系我修改；

                    "total" : "{$order['origin']}", //用户实际支付的价格
                    "payment" : total, //支付方式
                    "express" : "", //快递方式
                    "address" : "{$order['province']}{$order['city']}{$order['area']}{$order['address']}{$order['zipcode']}", //送货地址
                    "mobile" : "{$order['mobile']}", //手机
                    "name" : "{$order['realname']}", //收货人姓名
                    "express_price" : "", //快递价格
                    "user_id" : "{$login_user['id']}", //网站当前用户id，如果未登录就为0或空字符串
                    "page_type" : "payment" //当前页面全称，请勿修改
            };
</script>
